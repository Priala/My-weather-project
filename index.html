<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/7880e056d3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <br>
        <form id="fill-form">
            <div class="row">
                <div class="col-9">
            <input type="text" class="form-control" placeholder="Enter your city name..." id="fill-city"/>
            </div>
            <div class="col-3">
            <input class="btn btn-primary" type="submit" value="Search" id="search-btn"/>
            <button type="button" class="btn btn-success" id="btn">Current</button>
            </div>
            </div>
        </form>
        <br />
        <div class="start">
        <h2 class="top" id="tap">
            Pretoria
        </h2>
        <h3>
            Monday 12:05
        </h3>
        <h6 class="props">
            <div class="des" id="description">
                Sunny
            </div>
            Humidity: 
            <span id="humidity">
            50
            </span>
            % Wind:
            <span id="wind"> 
            14
            </span>
            km/h
        </h6>
        <h1 class="heading">
            <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="clear" class="sunny" id="icon">
            <span id="no">
                21
            </span>
            <a href="" class="deg" id="deg-link">
                °C
            </a>
            |
            <a href="" class="far" id="faren-link">
                °F
            </a>
        </h1>
        </div>
        <br />
        <br />
        <br />
        <br />
        <div class="row">
            <div class="col">
                Tuesday
                <br />
                <span class="cloud">
                &#9925
                </span>
                <br />
                <strong>
                    20|
                </strong>
                15
            </div>
            <div class="col">
                Wednesday
                <br />
                <span class="sun">
                &#127774
                </span>
                <br />
                <strong>
                    22|
                </strong>
                18
            </div>
            <div class="col">
                Thursday
                <br />
                <span class="sun">
                &#127774
                </span>
                <br />
                <strong>
                    23|
                </strong>
                19
            </div>
            <div class="col">
                Friday
                <br />
                <span class="cloud">
                &#9925
                </span>
                <br />
                <strong>
                    20|
                </strong>
                16
            </div>
            <div class="col">
                Saturday
                <br />
                <span class="sun">
                &#127774
                </span>
                <br />
                <strong>
                    22|
                </strong>
                17
            </div>
        </div>
    <br />
    <p>
        <a href="https://github.com/Priala/My-weather-project">Open source code</a>
     by Princess Alao
    </p>
    </div>

<script src="/weather.js"></script>
</body>
</html>
